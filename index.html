<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Chart Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <div class="container">
    <div id="bgColorSequence" class="row">
      <div color-id="0" draggable="true" class="box"></div>
      <div color-id="1" draggable="true" class="box"></div>
      <div color-id="2" draggable="true" class="box"></div>
      <div color-id="3" draggable="true" class="box"></div>
    </div>
  </div>
  <div class="container">
    <h1>
      <button type="button" class="btn btn-primary" id="genNew">Generate New Random Color</button>
    </h1>
  </div>
  <div class="container">
    <div class="slidecontainer">
      <input id="slider" type="range" min="5" max="250" value="5" class="slider" step="5" id="myRange">
      <span>Grid Line Rane</span>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="form-floating mb-3 col-sm-4">
        <input id="user-input" type="text" class="form-control" placeholder="Enter [data : value] format.">
        <label for="user-input">Enter [data : value] format.</label>
      </div>
      <button type="button" id="user-input-enter" class="btn btn-primary col-sm-1">Enter</button>
      <div id="user-input-alert" class="col-sm-2" role="alert"></div>
    </div>
  </div>
  <br>
  <div class="container">
    <input id="legend-input" type="text" placeholder="Enter legend Name">
    <button type="button" id="legend-input-enter" class="btn btn-primary col-sm-1">Enter</button>
    <br>

    <input id="value-input" type="text" placeholder="Enter value Name">
    <button type="button" id="value-input-enter" class="btn btn-primary col-sm-1">Enter</button>
  </div>
  <br>
  <label for="bar-Value">Choose the position of the value:</label>

  <select id="bar-value-position">
    <option value="top">Top</option>
    <option value="center">Center</option>
    <option value="bottom">Bottom</option>
  </select>
  <br>a

  <canvas id="myCanvas">If you do not see any chart. Try enabling javascript from your broswer settings.</canvas>
  <legend id="legend" for="myCanvas"></legend>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script id="barChart" type="text/javascript" src="barChart.js"></script>
</body>

</html>

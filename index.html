<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Chart Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <div class="container p-4">
    <span id="bgColorSequence" class="row">
      <span color-id="0" draggable="true" class="box"></span>
      <span color-id="1" draggable="true" class="box"></span>
      <span color-id="2" draggable="true" class="box"></span>
      <span color-id="3" draggable="true" class="box"></span>
    </span>
  </div>
  <div class="container pt-3">
    <span class="row">
      <button type="button" class="btn btn-primary col-sm-3" id="genNew">Generate New Random Color</button>
    </span>
  </div>
  <div class="container pt-3">
    <div class="slidecontainer">
      <input id="slider" type="range" min="5" max="250" value="5" class="slider" step="5" id="myRange">
      <span>Grid Line Range</span>
    </div>
  </div>
  <div class="container">
    <span class="row">
      <span id="user-input-alert" class="m-1" role="alert"></span>
      <span class="form-floating col-sm-3">
        <input id="user-input" type="text" class="form-control" placeholder="Enter [data : value] format.">
        <label for="user-input" class="">Enter [data : value] format.</label>
      </span>
      <button type="button" id="user-input-enter" class="btn btn-primary col-sm-3">Enter</button>
    </span>
  </div>
  <br>
  <div class="container my-5">
    <input id="legend-input" type="text" placeholder="Enter legend Name">
    <button type="button" id="legend-input-enter" class="btn btn-primary">Enter</button>
    <br>
    <input id="value-input" type="text" placeholder="Enter value Name">
    <button type="button" id="value-input-enter" class="btn btn-primary">Enter</button>
  </div>
  <br>
  <div class="container">
    <label for="bar-Value">Choose the position of the value:</label>
    <select id="bar-value-position">
      <option value="top">Top</option>
      <option value="center">Center</option>
      <option value="bottom">Bottom</option>
    </select>
  </div>
  <br>
  <div class="container">
    <canvas id="myCanvas">If you do not see any chart. Try enabling javascript from your broswer settings.</canvas>
    <legend id="legend" for="myCanvas"></legend>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script id="barChart" type="text/javascript" src="barChart.js"></script>
</body>

</html>

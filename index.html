<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Chart</title>
</head>
<body>
  <header>
   <h1 id="chart-title" class="chart">This is where your title will appear.</h1> 
  </header>
  <form>
    <fieldset>
      <legend>Enter your data</legend>
      <label for="x-axis">Enter x-axis:</label>
      <input placeholder="enter data" type="" id="x-axis" name="x-axis"><br><br>
      <label for="y-axis">Enter y-axis</label>
      <input type="text" id="y-axis" name="y-axis"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday"><br><br>
      <input type="submit" value="Submit">
     </fieldset>
  </form> 
  
  
  
  <script src="barChart.js"> </script>
</body>
</html>
